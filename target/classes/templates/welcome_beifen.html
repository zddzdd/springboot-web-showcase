<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>广州奇异果互动科技股份有限公司</title>
    <meta name="keywords" content="广州奇异果互动科技股份有限公司"/>
    <meta name="description" content="广州奇异果互动科技股份有限公司"/>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" type="text/javascript"></script>

    <style>
        #top_layout_out #top_layout_inner #layout_top {white-space: nowrap;}
        #ci_search{width:30%; height:10rem; padding-top:3rem; display:inline-block; vertical-align:top;white-space:nowrap; overflow:hidden;}
        #ci_search_html .search_input_div{ border:2px #c23c56  solid; line-height:38px; height:38px; width:100%; overflow:hidden;}
        #ci_search_html .search_input_div .start{  display:inline-block; vertical-align:top; width:5%; height:38px; line-height:38px;display:none;}
        #ci_search_html .search_input_div .search_middle{ display:inline-block; vertical-align:top; width:73%;}
        #ci_search_html .search_input_div #search{ padding-left:10px; width:100%; height:38px; line-height:38px;  border:none; outline:none;}
        #ci_search_html .search_input_div .searcch_button{padding: 0px;  display:inline-block; vertical-align:top; width:15%; height:36px; line-height:36px; border-radius:0px; border:0;  text-align:center; background:#c23c56; color:#ffffff;}
        #ci_search_html .search_input_div .searcch_button:hover{ opacity:0.8;}
        #ci_search_html .search_hot_div{ position:relative; line-height:36px; height:40px; overflow:hidden; left:0px; white-space:nowrap; text-overflow: ellipsis;}
        #ci_search_html .search_hot_div a{ padding-right:10px;}
        #ci_search_html .search_hot_div a:hover{color:#c23c56;}
        #ci_search_html .option{ display:inline-block; width:12%;  }
        #ci_search_html .option .current_v{ padding-left:5px; cursor:pointer;}
        #ci_search_html .option .current_v:after {font: normal normal normal 1rem/1 FontAwesome;margin-left: 5px;padding-right:5px;  opacity:0.6;}
        #ci_search_html .option .current_v:hover{ color:red;}
        #ci_search_html .option .option_list{cursor:pointer; position:absolute; display:none; top:7.7rem; z-index:99999;  margin-left:-2px;line-height:2rem; }
        #ci_search_html .option .option_list span{ display:block;background:#87B829; color:#ffffff;padding-left:0.5rem; padding-right:1rem;}
        #ci_search_html .option .option_list span:hover{background:#00CC33; color:#ffffff;}
    </style>
</head>

<body>
<div id="container" style="width: 100%;">
    <div id="top_bar">
        <span class="user_info">
            <a id="login" href="#">登录</a>
            <a id="reg_user" href="#">注册</a>
        </span>
    </div>
    <div id="header">
        <div style="width: 30%;float: left;">
        <img src="http://www.mokiwi.com/imgs/kiwi-main.png" style="width: 60%;"/>
        </div>
        <div style="width: 70%;float: right;background-color:#FFA500;">
            <div class="search_input_div" style="padding-top: 40px;padding-bottom: 31px;padding-left: 300px;">
                <span class="start"></span>
                <span class="option">
                    <span class="current_v v='ci.list'">搜索</span>
                    <div class="option_list">
                        <span v='mall.goods_list'>商品</span>
                        <span v='ci.list'>信息</span>
                        <span v='article.show_article_list'>文章</span>
                    </div>
                </span>
                <input type="hidden" name="monxin" id="monxin" value="mall.goods_list" />
                <span class="search_middle">
                    <input type="text" name="search" id="search" value="" placeholder="请输入搜索关键字" old_placeholder="请输入搜索关键字"/>
                </span>
                <a href="#" class="searcch_button">搜索</a>
            </div>
        </div>
    </div>

    <!--<div id="menu" style="background-color:#FFD700;height:200px;width:100px;">
        <b>菜单</b><br/>
        HTML<br/>
        CSS<br/>
        JavaScript
    </div>

    <div id="content" style="background-color:#EEEEEE;height:200px;width:400px;">
        内容在这里</div>

    <div id="footer" style="background-color:#FFA500;clear:both;text-align:center;">
        版权 © runoob.com</div>-->

</div>
</body>
</html>
